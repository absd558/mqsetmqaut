---
# tasks to grant svc-snowmqm user access to MQ
- name: Display PPCLSPRD00AQMGR
  command: '{{ MQ.command_path }}/dspmq'
  become: yes
  become_user: '{{ MQ.user }}'
  when: ansible_hostname == "jhbccr000002n01"

#PPCLSPRD00AQMGR....................................................
- name: setmqauth PPCLSPRD00AQMGR
  command: '{{ MQ.command_path }}/setmqaut -m PPCLSPRD00AQMGR -t qmgr -g svc-snowmqm +connect +dsp +inq +crt'
  become: yes
  become_user: '{{ MQ.user }}'
  when: ansible_hostname == "jhbccr000002n01"

- name: setmqauth PPCLSPRD00AQMGR
  command: "{{ MQ.command_path }}/setmqaut -m PPCLSPRD00AQMGR -n '**' -t q -g svc-snowmqm +get +browse +put +dsp +inq "
  become: yes
  become_user: '{{ MQ.user }}'
  when: ansible_hostname == "jhbccr000002n01"

- name: dspmqauth PPCLSPRD00AQMGR
  command: "{{ MQ.command_path }}/dspmqaut -m PPCLSPRD00AQMGR -t qmgr -p svc-snowmqm"
  become: yes
  become_user: '{{ MQ.user }}'
  when: ansible_hostname == "jhbccr000002n01"
